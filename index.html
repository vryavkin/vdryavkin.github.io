<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Итоговая таблица</h1>
<table>
            <tr>
                <th style="width: 33%" class="cell-2">Город</th>
                <th style="width: 33%" class="row">Посещений</th>
                <th style="width: 33%" class="cell">%</th>
            </tr>
            <tr>
                <td>СПб</td>
                <td class="cell-1">199</td>
                <td class="cell">65.12</td>
            </tr>
            <tr class="row-1">
                <td>Москва</td>
                <td class="cell-1">69</td>
                <td class="cell">21.3</td>
            </tr>
            <tr>
                <td>Киев</td>
                <td class="cell-1">5</td>
                <td class="cell">8</td>
            </tr>
            <tr class="row-2">
                <td colspan="2">Посещений за весь период</td>
                <td class="cell">273</td>
            </tr>
        </table>
  </body>
</html>
